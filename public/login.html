<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - ViraNet</title>
    <link rel="stylesheet" href="premium-admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page-premium">

    <div class="login-container-premium">
        <!-- Left Side: Image -->
        <div class="login-image-premium">
            <div class="login-overlay-premium">
                <h1>Selamat Datang di <br> Vira<span>Net</span></h1>
                <p>Solusi Internet Cepat & Stabil untuk Rumah Anda</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="login-form-section-premium">
            <div class="login-header-premium">
                <h2>Admin Login</h2>
                <p>Masuk untuk mengelola dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group-premium">
                    <label for="username" class="form-label-premium">Username</label>
                    <div class="input-group-premium">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control-premium" placeholder="Masukkan username"
                            required>
                    </div>
                </div>

                <div class="form-group-premium">
                    <label for="password" class="form-label-premium">Password</label>
                    <div class="input-group-premium">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control-premium"
                            placeholder="Masukkan password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login-premium">Masuk Dashboard</button>
            </form>

            <div id="login-error"
                style="display: none; color: #EF4444; margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                Username atau password salah!
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: #64748B; text-decoration: none; font-size: 0.9rem;">Kembali ke
                    Beranda</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
