<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - ViraNet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">

    <div class="login-container">
        <div class="login-image">
            <div class="login-overlay">
                <h1>Selamat Datang di <br> Vira<span>Net</span></h1>
                <p>Solusi Internet Cepat & Stabil untuk Rumah Anda</p>
            </div>
        </div>
        <div class="login-form-section">
            <div class="login-box">
                <div class="login-header">
                    <h2>Admin Login</h2>
                    <p>Masuk untuk mengelola dashboard</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Masukkan username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Masukkan password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>
                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox"> Ingat Saya
                        </label>
                        <a href="#" class="forgot-password">Lupa Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                </form>
                <div class="login-footer">
                    <p>Kembali ke <a href="index.html">Beranda</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
