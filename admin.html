<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - ViraNet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo" style="color: #fff;">
                <i class="fas fa-wifi"></i> Vira<span>Net</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active" onclick="showSection('packages')"><i class="fas fa-box"></i> Kelola
                        Paket</a></li>
                <li><a href="#" onclick="showSection('tickets')"><i class="fas fa-ticket-alt"></i> Pengaduan</a></li>
                <li style="margin-top: 2rem;"><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>
                        Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Packages Section -->
            <section id="packages-section">
                <div class="admin-header">
                    <h2>Daftar Paket Internet</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">+ Tambah Paket</button>
                </div>
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nama Paket</th>
                                <th>Harga</th>
                                <th>Kecepatan</th>
                                <th>Periode</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="packages-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Tickets Section -->
            <section id="tickets-section" style="display: none;">
                <div class="admin-header">
                    <h2>Daftar Pengaduan Pelanggan</h2>
                </div>
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Nama</th>
                                <th>WhatsApp</th>
                                <th>Masalah</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Package Modal (Simple Overlay) -->
    <div id="package-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div style="background: #fff; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px;">
            <h3 id="modal-title" style="margin-bottom: 1.5rem;">Tambah Paket</h3>
            <form id="package-form">
                <input type="hidden" id="pkg-id">
                <div class="form-group">
                    <label>Nama Paket</label>
                    <input type="text" id="pkg-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Harga</label>
                    <input type="text" id="pkg-price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Periode (ex: / Bulan)</label>
                    <input type="text" id="pkg-period" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Kecepatan</label>
                    <input type="text" id="pkg-speed" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Fitur (pisahkan dengan koma)</label>
                    <input type="text" id="pkg-features" class="form-control" required>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
